name: Maven Build Lifecycle Demo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  maven-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Maven Validate
        run: mvn validate

      - name: Maven Compile
        run: mvn compile

      - name: Maven Test
        run: mvn test

      - name: Maven Package
        run: mvn package

      - name: Maven Verify
        run: mvn verify

      - name: Maven Install
        run: mvn install

      - name: Maven Deploy (Dry Run)
        run: mvn deploy -DskipTests || echo "Deploy skipped"

      - name: Maven Clean
        run: mvn clean

      - name: Maven Site
        run: mvn site || echo "Site skipped"
